  <body>

    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Timestack.io</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="#">Learn More</a></li>

            <li><a href="signup.html" class="sign-up-btn def-btn">Sign Up</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <section class="sign-up-page sec-hq-pad">
      <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
        
        <div class="text-center mar-b-30">
          <h3 class="mar-b-20">Sign Up For Free</h3>
          <a href="" class="def-btn btn-solid btn-facebook btn-width mar-b-15"><i class="fa fa-facebook"></i> Sign In with Facebook</a>
          <p><b>Or create free account in second!</b></p>
        </div>
        <form class="form-horizontal form-login">
          <div class="col-md-12 no-h-padding">
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <div class="col-md-12">
                  <b>First Name</b>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control def-input" placeholder="Your First Name">
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <div class="col-md-12">
                  <b>Last Name</b>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control def-input" placeholder="Your Last Name">
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <div class="col-md-12">
                  <b>Email Address</b>
                </div>
                <div class="col-md-12">
                  <input type="text" class="form-control def-input" placeholder="Your Email Address">
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <div class="col-md-12">
                  <b>Password</b>
                </div>
                <div class="col-md-12">
                  <input type="password" class="form-control def-input" placeholder="Your Password">
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <div class="col-md-12">
                  <b>Timezone</b>
                </div>
                <div class="col-md-12">
                  <select name="" id="" class="def-input def-select form-control">
                    <option value="" disabled selected>Choose</option>
                    <option value="Lorem">Lorem</option>
                    <option value="Ipsum">Ipsum</option>
                    <option value="Dolor">Dolor</option>
                    <option value="Adespicing">Adespicing</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">

            <!-- REPLACE with Re-Captcha -->
            <span style="color: red;">Re-captcha goes here</span>
            <!-- REPLACE with Re-Captcha -->

            </div>



          </div>
          <div class="btn-wrap text-center mar-t-20">
            <a href="" class="def-btn btn-solid btn-width">Sign up</a>
          </div>
        </form>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
