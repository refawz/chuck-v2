  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Timestack.io</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="#">Learn More</a></li>

            <li><a href="signup.html" class="sign-up-btn def-btn">Sign Up</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <section class="login-page sec-hq-pad">
      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <div class="text-center">
          <h1 class="mar-b-20">Log In</h1>
        </div>
        <form class="form-horizontal form-login">
          <div class="form-group">
            <div class="text-center mar-t-20">
            <a href="" class="def-btn btn-solid btn-facebook"><i class="fa fa-facebook"></i> Sign In with Facebook</a>
            </div>
            <div class="text-center mar-t-20">
            <p>Or</p>
            </div>
            <div class="col-md-12">
              <b>Email Address</b>
            </div>
            <div class="col-md-12">
              <input type="text" class="form-control def-input" placeholder="Your Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <b>Password</b>
            </div>
            <div class="col-md-12">
              <input type="password" class="form-control def-input" placeholder="Your Password">
              <div class="mar-t-10">
                <input type="checkbox">Remember me
              </div>
            </div>
            <div class="col-md-12">
            
            </div>
          </div>
          <div class="text-center">
            <a href="" class="def-btn btn-solid">Log In</a>
          </div>
          <div class="text-center mar-t-15">
            <h5><a href="forgot.html">Forgot Password</a></h5>
          </div>


        </form>
      </div>
    </section>
